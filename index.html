<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container-lg pt-1 mt-3 pb-3">
        <div id="hour-9" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">9AM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-10" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">10AM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-11" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">11AM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-12" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">12PM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-13" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">1PM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-14" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">2PM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-15" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">3PM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-16" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">4PM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn "><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        <div id="hour-17" class="row time-block">
          <div class="d-flex align-items-center justify-content-end col-2 hour">5PM</div>
          <textarea class="col-8 description" rows="3"></textarea>
          <button type="button" class=" col-2 saveBtn"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div> 
        <div class="d-flex justify-content-end pt-3">
          <button type="button" id="clearBtn" class="btn btn-dark">Clear All</button>
        </div>         
      </div>
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container-lg text-center">
          <span class="text-muted">Â© 2021 By Olumide Olayeni</span>
        </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
  
  
</html>
